app = "hopecast-oneclick"  # Your app name
primary_region = "los"     # Lagos (closest to Nigeria)

[build]
builder = "paketobuildpacks/builder:base"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false  # Keeps it awake (free tier)
auto_start_machines = true
min_machines_running = 0    # Free tier

[[http_service.checks]]
path = "/health"            # Your health endpoint
interval = "10s"
timeout = "2s"
grace_period = "5s"
