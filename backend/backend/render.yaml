services:
  - type: web
    name: hopecast-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt  # Fixed: root-level requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    rootDirectory: /
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
