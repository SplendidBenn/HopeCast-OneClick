<!DOCTYPE html>
<html>
<head>
  <title>HopeCast – One Click to the World</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f0f8ff; }
    textarea { width: 80%; height: 100px; margin: 20px; padding: 10px; }
    button { padding: 15px 40px; font-size: 20px; background: #d32f2f; color: white; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background: #b71c1c; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>HopeCast</h1>
  <p>One Click → Billions of Hearts</p>
  <textarea id="message" placeholder="Enter your message of hope..."></textarea><br>
  <button id="send">SEND TO THE WORLD</button>
  <div id="status"></div>

  <script>
    const btn = document.getElementById('send');
    const status = document.getElementById('status');
    btn.onclick = async () => {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      status.textContent = "Sending to the world...";
      try {
        const res = await fetch('/broadcast', {
          method: 'POST',
          body: new URLSearchParams({ message: msg })
        });
        const data = await res.json();
        status.innerHTML = `Sent to ${data.reached}!<br><small>${data.timestamp}</small>`;
      } catch (e) {
        status.textContent = "Error – check console";
      }
    };
  </script>
</body>
</html>
